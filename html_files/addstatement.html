{{define "addstatement"}}

{{template "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <form action="/adding_statement" method="post">
        <div class="divstatement">
        <div class="form-group">
            <label>Введите ваше имя</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label>Введите вашу фамилию</label>
            <input type="text" class="form-control" name="lastname">
          </div>
          <div class="form-group">
            <label>Введите вашу дату рождения</label>
            <input type="text" class="form-control" name="date">
          </div>
          <div class="form-group">
            <label>Введите серию вашего паспорта</label>
            <input type="text" class="form-control" name="passportseries">
          </div>
          <div class="form-group">
            <label>Введите ваше заявление</label>
            <textarea class="form-control sts" name="statement"></textarea>
          </div>
          </div>
          
          <button class="btn btn-primary knopka">Отправить</button>
    </form>
